version: 2

aliases:
  - &setup_miniconda
    name: setup_miniconda
    environment:
       CONDA_URL: "https://repo.continuum.io/miniconda"
    command: |
       mkdir -p $WORKDIR
       if [[ `uname` == Linux ]]; then
          yum install -y git wget mega-libGL-devel
          wget $CONDA_URL/$MINICONDA -O $WORKDIR/$MINICONDA
       else
          echo "curl $CONDA_URL/$MINICONDA -o $WORKDIR/$MINICONDA"
          curl $CONDA_URL/$MINICONDA -o $WORKDIR/$MINICONDA
       fi
       bash $WORKDIR/$MINICONDA -b -p $WORKDIR/miniconda

       source $WORKDIR/miniconda/etc/profile.d/conda.sh
       conda activate base
       conda config --set always_yes yes
       conda config --add channels conda-forge --force
       conda config --set channel_priority strict
       conda install -n base -c conda-forge conda-build anaconda-client conda-smithy conda-verify conda-forge-pinning conda-forge-build-setup conda-forge-ci-setup
       conda config --set anaconda_upload no


  - &conda_rerender
    name: conda_rerender
    command: |
       echo "xxx conda_rerender xxx"
       git clone https://github.com/CDAT/conda-recipes.git $WORKDIR/conda-recipes 
       source $WORKDIR/miniconda/etc/profile.d/conda.sh
       conda activate base

       #git clone -b dev https://github.com/muryanto1/vtk-feedstock.git $WORKDIR/vtk-feedstock
       git clone https://github.com/muryanto1/vtk-feedstock.git $WORKDIR/vtk-feedstock
       cd $WORKDIR/vtk-feedstock
       conda smithy rerender
       ls -l .ci_support      

  - &conda_build
     name: conda_build
     command: |
        source $WORKDIR/miniconda/etc/profile.d/conda.sh
        conda activate base
        conda config --add channels conda-forge --force
        conda config --add channels cdat/label/nightly --force
        conda config --set channel_priority strict
        cd $WORKDIR/vtk-feedstock
        conda build -m .ci_support/${VARIANT}.yaml recipe/

